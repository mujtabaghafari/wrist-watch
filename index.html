<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrist Watch - Mujtaba Ghafari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <ul id="clock">
            <li class="number"><span>I</span></li>
            <li class="number"><span>II</span></li>
            <li class="number"><span>III</span></li>
            <li class="number"><span>IV</span></li>
            <li class="number"><span>V</span></li>
            <li class="number"><span>VI</span></li>
            <li class="number"><span>VII</span></li>
            <li class="number"><span>VIII</span></li>
            <li class="number"><span>IX</span></li>
            <li class="number"><span>X</span></li>
            <li class="number"><span>XI</span></li>
            <li class="number"><span>XII</span></li>
            <li id="second"></li>
            <li id="minute"></li>
            <li id="hour"></li>
        </ul>
    </div>
</body>
</html>
